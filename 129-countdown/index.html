<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif:wght@100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Countdown</title>
	</head>
	<body>
		<header class="wrapper">
			<h1 class="ff-serif fw-700">Until new beginnings</h1>
		</header>
		<main class="wrapper countdown">
			<div>
				<h4 class="fw-700 fs-900 ff-serif">2</p>
				<p class="fs-400 ff-sans">months</p>
			</div>
			<div>
				<h4 class="fw-700 fs-900 ff-serif">3</p>
				<p class="fs-400 ff-sans">days</p>
			</div>
			<div>
				<h4 class="fw-700 fs-900 ff-serif">9</p>
				<p class="fs-400 ff-sans">hours</p>
			</div>
			<div>
				<h4 class="fw-700 fs-900 ff-serif">58</p>
				<p class="fs-400 ff-sans">minutes</p>
			</div>
			<div>
				<h4 class="fw-700 fs-900 ff-serif">16</p>
				<p class="fs-400 ff-sans">seconds</p>
			</div>
		</main>
	</body>
</html>
