<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif:wght@100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Countdown</title>
	</head>
	<body>
		<header class="wrapper">
			<h1 class="ff-serif fw-700">Until new beginnings</h1>
		</header>
		<main class="wrapper countdown">
			<div>
				<p id="countdown-month">2</p>
				<p>months</p>
			</div>
			<div>
				<p id="countdown-days">3</p>
				<p>days</p>
			</div>
			<div>
				<p id="countdown-hours">9</p>
				<p>hours</p>
			</div>
			<div>
				<p class="ff-serif" id="countdown-minutes">58</p>
				<p>minutes</p>
			</div>
			<div>
				<p class="ff-serif" id="countdown-seconds">16</p>
				<p>seconds</p>
			</div>
		</main>
	</body>
</html>
