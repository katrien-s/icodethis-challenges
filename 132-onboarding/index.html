<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Onboarding</title>
	</head>
	<body>
		<main class="wrapper">
			<div class="onboarding-card">
				<div class="onboarding-image">
					<img
						src="./images/undraw_setup_wizard_re_nday.svg"
						alt=""
						class="img"
					/>
				</div>
				<div class="onboarding-text">
					<h1 class="fs-600 fw-700 mb-4">Connect multiple accounts</h1>
					<p>
						Stay connected to any platform you are used to. Starting from
						Twitter, Instagram, Slack or whatever.
					</p>
				</div>
				<div class="onboarding-buttons">
					<button class="btn naked-btn">Skip</button>
					<button class="btn accent-btn">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="32"
							height="32"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-right"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path d="M5 12l14 0" />
							<path d="M13 18l6 -6" />
							<path d="M13 6l6 6" />
						</svg>
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
