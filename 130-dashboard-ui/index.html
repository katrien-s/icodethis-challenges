<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Dashboard UI</title>
	</head>
	<body>
		<main class="wrapper">
			<div class="menu | bg-100 border-radius p-4">
				<ul class="flex">
					<li>Dashboard</li>
					<li>Projects</li>
					<li>Users</li>
				</ul>

				<div class="flex align-center justify-between">
					<button class="btn menu-btn" type="button">
						<span>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon icon-tabler icon-tabler-plus"
								width="44"
								height="44"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="#2c3e50"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path stroke="none" d="M0 0h24v24H0z" fill="none" />
								<path d="M12 5l0 14" />
								<path d="M5 12l14 0" />
							</svg> </span
						>Add new segment
					</button>
					<div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="icon icon-tabler icon-tabler-bell"
							width="44"
							height="44"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="#2c3e50"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path stroke="none" d="M0 0h24v24H0z" fill="none" />
							<path
								d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6"
							/>
							<path d="M9 17v1a3 3 0 0 0 6 0v-1" />
						</svg>
					</div>
					<img
						src="/images/pexels-vinicius-wiesehofer.jpg"
						alt=""
						class="img profile-img"
					/>
				</div>
			</div>

			<div class="cta | bg-900 border-radius p-8">
				<img src="/images/katana.png" alt="" class="img cta-img" />
				<p>
					Upgrade to <strong class="uppercase">Pro</strong> to unlock more
					features
				</p>
				<button class="btn cta-btn | uppercase" type="button">Upgrade</button>
			</div>

			<div class="graphs">
				<div class="users | bg-100 border-radius p-8">
					<p class="fs-600">Users</p>
					<p class="fs-700 fw-700">9542</p>
					<div>
						<img src="images/graph-users.png" class="img" />
					</div>
				</div>

				<div class="new-users | bg-100 border-radius p-8">
					<p class="fs-600">New users</p>
					<p class="fs-700 fw-700">6245</p>
					<div>
						<img src="images/graph-new-users.png" class="img" />
					</div>
				</div>

				<div class="bars | bg-100 border-radius p-8">
					<div>
						<p class="fs-300 flex align-center pb-2" style="--gap: 0.5rem">
							<span class="dot dot-direct"></span>24% Direct
						</p>
						<!-- graph -->
						<div class="bar bar-direct"></div>
					</div>
					<div>
						<p class="fs-300 flex align-center pb-2" style="--gap: 0.5rem">
							<span class="dot dot-social"></span>31% Social
						</p>
						<!-- bar -->
						<div class="bar bar-social"></div>
					</div>
					<div>
						<p class="fs-300 flex align-center pb-2" style="--gap: 0.5rem">
							<span class="dot dot-organic"></span>45% Organic
						</p>
						<!-- bar -->
						<div class="bar bar-organic"></div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
